<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TVify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="AppHeader">
    <h1 class="AppHeader-title">TVify</h1>
  </header>
  <main class="AppContainer" role="main"></main>
  <footer class="AppFooter">
    <p>&copy; 2016</p>
  </footer>

  <script type="text/javascript" async>
    WebFontConfig = {
      google: { families: [ 'Lato:400,700:latin', 'Righteous::latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</body>
</html>
